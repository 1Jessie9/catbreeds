<ion-header [translucent]="true" class="header" mode="ios">
    <ion-toolbar class="toolbar">
        <ion-buttons class="button-back" slot="start" *ngIf="title">
            <ion-back-button default-href="#"></ion-back-button>
        </ion-buttons>

        <ion-title class="title-brand">
            {{title ?? 'Catbreeds'}}
        </ion-title>
    </ion-toolbar>
</ion-header>
